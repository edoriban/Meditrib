  - python=3.10
  - pip
  - pip:
    # Core Framework
    - fastapi>=0.68.0
    - uvicorn>=0.15.0
    - sqlalchemy>=1.4.0
    # Data & Files
    - pandas>=1.3.0
    - openpyxl>=3.0.0
